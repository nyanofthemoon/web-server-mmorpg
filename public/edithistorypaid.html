er"><font face="Verdana" color="white" size="4">Change your Character's History</font></td>						</tr>						<tr>							<td bgcolor="#111111"><font size="-2" face="Verdana">History Colors:</font></td>							<td bgcolor="#111111"><select name="text" size="1">									<option value="#FFFFFF">Text Color</option>									<option value="#000000">Black</option>									<option value="#6699cc">Blue (Pale)</option>									<option value="#000055">Blue (Dark)</option>									<option value="#996600">Brown</option>									<option value="#66cc33">Green (Pale)</option>									<option value="#004400">Green (Dark)</option>									<option value="#888888">Grey</option>									<option value="#33ff00">Lime</option>									<option value="#ff6600">Orange</option>									<option value="#ff6699">Pink</option>									<option value="#660066">Purple</option>									<option value="#ee0000">Red (Hot)</option>									<option value="#550000">Red (Dark)</option>									<option value="#ffffff">White</option>									<option value="#ffcc00">Yellow</option>								</select> <select name="bkgnd" size="1">									<option value="#000000">Background Color</option>									<option value="#000000">Black</option>									<option value="#6699cc">Blue (Pale)</option>									<option value="#000055">Blue (Dark)</option>									<option value="#996600">Brown</option>									<option value="#66cc33">Green (Pale)</option>									<option value="#004400">Green (Dark)</option>									<option value="#888888">Grey</option>									<option value="#33ff00">Lime</option>									<option value="#ff6600">Orange</option>									<option value="#ff6699">Pink</option>									<option value="#660066">Purple</option>									<option value="#ee0000">Red (Hot)</option>									<option value="#550000">Red (Dark)</option>									<option value="#ffffff">White</option>									<option value="#ffcc00">Yellow</option>								</select></td>						</tr>						<tr>							<td bgcolor="#
